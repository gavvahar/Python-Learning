name: Check for Classes in Python Code

on:
  push:
  pull_request:

jobs:
  no-classes-check:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Search for 'class' keyword in Python files
      - name: Check for classes in Python code
        run: |
          if grep -rnw --include="*.py" 'class' .; then
            echo "Error: Classes found in the codebase!"
            exit 1
          else
            echo "No classes found. All good!"
          fi
